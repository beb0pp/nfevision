<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>NFeVision | Cadastro Manual</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { margin: 0; font-family: 'Inter', sans-serif; background-color: #f4f6f9; display: flex; }
    aside { width: 240px; background-color: #ffffff; border-right: 1px solid #e0e0e0; padding: 30px 20px; display: flex; flex-direction: column; justify-content: space-between; height: 100vh; }
    aside h2 { font-size: 22px; margin-bottom: 30px; color: #2c3e50; }
    aside nav a { display: block; padding: 12px 16px; border-radius: 8px; margin-bottom: 10px; color: #34495e; text-decoration: none; transition: background-color 0.2s; }
    aside nav a:hover { background-color: #f0f0f0; }
    .logout { color: #e74c3c; text-decoration: none; font-weight: 500; }
    main { flex: 1; padding: 40px; }
    .header h1 { font-size: 26px; margin-bottom: 20px; color: #2c3e50; }
    .form-box { background: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); max-width: 700px; }
    .form-box h3 { margin-bottom: 20px; color: #2c3e50; }
    .form-box label { display: block; margin: 10px 0 6px; font-weight: 500; color: #2c3e50; }
    .form-box input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 12px; }
    .form-box .item-box { border: 1px solid #ddd; border-radius: 10px; padding: 20px; margin-top: 20px; }
    .form-box .btn-line { display: flex; justify-content: space-between; margin-top: 20px; }
    .form-box button { padding: 10px 16px; border: none; border-radius: 8px; cursor: pointer; font-weight: 500; }
    .btn-secondary { background-color: #bdc3c7; color: #2c3e50; }
    .btn-primary { background-color: #2ecc71; color: #fff; }
    .mensagem { margin-top: 15px; color: green; font-weight: 500; }
    .erro { color: red; font-weight: 500; }
  </style>
</head>
<body>
  <aside>
    <div>
      <h2>NFeVision</h2>
      <nav>
        <a href="/">Dashboard</a>
        <a href="/gerenciamento">Gerenciamento</a>
        <a href="/upload">Upload NF-e</a>
        <a href="/cadastro_manual">Cadastro NF-e</a>
        <a href="/admin/usuarios">Usuários</a>
        <a href="/logout">Sair</a>      </nav>
    </div>
    <a href="/logout" class="logout">Sair</a>
  </aside>

  <main>
    <div class="header">
      <h1>Cadastro Manual de NF-e</h1>
    </div>

    <div class="form-box">
      <form action="/cadastro_manual" method="post">
        <h3>Dados da Nota Fiscal</h3>
        <label>Razão Social do Emitente</label>
        <input type="text" name="razao_social" required>

        <label>CNPJ do Emitente</label>
        <input type="text" name="cnpj_emitente" required>

        <label>Data de Emissão</label>
        <input type="date" name="data_emissao" required>

        <label>Valor Total (R$)</label>
        <input type="number" name="valor_total" step="0.01" required>

        <label>Chave de Acesso</label>
        <input type="text" name="chave_acesso" required>

        <div class="btn-line">
          <button type="reset" class="btn-secondary">Cancelar</button>
          <button type="submit" class="btn-primary">Salvar Nota</button>
        </div>
      </form>
      {% if mensagem %}
        <p class="mensagem">{{ mensagem }}</p>
      {% elif erro %}
        <p class="erro">{{ erro }}</p>
      {% endif %}
    </div>
  </main>
</body>
</html>
